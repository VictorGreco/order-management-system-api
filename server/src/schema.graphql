type Query {
	order(id: ID!): Order
}

type Mutation {
	updateSingleOrderState(id: ID!, state: OrderState!): Order
}

enum OrderState {
	OPEN
	IN_PROGRESS
	COMPLETE
}

type Order{
	id: ID!
	state: OrderState
	customer: Customer
	items: [Item]
	createdAt: String
	lastUpdated: String
}

type Customer {
	id: ID!
	name: String
}

type Item {
	id: ID!
	name: String
	price: Int
	quantity: Int
}